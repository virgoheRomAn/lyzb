<!DOCTYPE html>
<html class="overflow-hidden">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="wap-font-scale" content="no">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>礼仪之邦-修改登录密码</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body class="overflow-hidden">
<div class="register-bar">
    <h2 class="header-box">
        <a class="go-back-btn sprite-icon" id="forgetGoBack" href="javascript:;"></a>
        身份验证
        <span class="has-icon sprite-icon"></span>
    </h2>

    <!--手机找回-->
    <div class="forget-type forget-phone animated-left active" style="background: #f5f5f5">
        <div class="forget-banner">
            <img class="phone-img" src="img/phoneImg.png">

            <p>验证码已发送到136****2957的手机上</p>
        </div>
        <div class="register-cont">
            <ul>
                <li class="no-padding">
                    <div class="register-input line-black">
                        <input placeholder="请输入收到的短信验证码" value="" type="text">
                        <span id="phoneCode" class="pos-abs-tr code-btn">获取验证码</span>
                    </div>
                </li>
            </ul>
        </div>
        <div id="nextBtn2" class="login-btn active"><a href="javascript:;">下一步</a></div>
        <div class="forget-tips" style="text-align: left; text-decoration: underline;">
            <a id="goEmail" href="javascript:;">通过邮箱修改？</a>
        </div>
    </div>

    <!--邮箱找回-->
    <div class="forget-type forget-email animated-left active" style="background: #f5f5f5">
        <div class="forget-banner">
            <img class="email-img" src="img/emailImg.png">

            <p>验证码已发送到1******0@qq.com的邮箱里，请前往验证</p>
        </div>
        <div class="register-cont">
            <ul>
                <li class="no-padding">
                    <div class="register-input line-black">
                        <input placeholder="请输入收到的短信验证码" value="" type="text">
                        <span id="emailCode" class="pos-abs-tr code-btn">获取验证码</span>
                    </div>
                </li>
            </ul>
        </div>
        <div id="nextBtn3" class="login-btn active"><a href="javascript:;">下一步</a></div>
        <div class="forget-tips" style="text-align: left; text-decoration: underline;">
            <a id="goPhone" href="javascript:;">通过手机修改？</a>
        </div>
    </div>

    <!--设置新密码-->
    <div class="forget-type forget-submit animated-left">
        <div class="register-cont">
            <ul>
                <li class="less-padding">
                    <div class="register-input line-black no-padding">
                        <input placeholder="请输入新密码（6-20个字符、字母和符号）" value="" type="password" maxlength="20">
                    </div>
                </li>
                <li class="less-padding">
                    <div class="register-input line-black">
                        <input placeholder="请再次输入密码" value="" type="password" maxlength="20">
                    </div>
                </li>
            </ul>
        </div>
        <div id="sureBtn" class="login-btn active"><a href="javascript:;">提交</a></div>
    </div>
</div>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/box.js"></script>
<script src="js/public.js"></script>
<script src="js/form-register.js"></script>
<script>
    $(function () {
        //三种格式，phone，email，all
        window.DATA = {
            _resetType_: "all"
        };

        next(window.DATA._resetType_);

        $("#forgetGoBack").click(function () {
            $("#phoneCode,#emailCode").text("获取验证码").removeClass("active").on("click", clickTime);
            _pageStep = 1;
        });
    });
</script>
</body>
</html>
