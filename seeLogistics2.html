<!DOCTYPE html>
<html class="overflow-hidden">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="wap-font-scale" content="no">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>礼仪之邦-服务器繁忙</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body class="overflow-hidden">
<div class="register-bar collect-bar setting-bar seeLogistics-bar">
    <h2 class="header-box pos-abs-tl">
        <a class="go-back-btn sprite-icon" id="forgetGoBack" href="#"></a>
        服务器繁忙
    </h2>

    <div class="collect-cont">
        <div id="wrapper" style="background: #FFFFFF">
            <div id="scroller">
                <div class="logistics-none mar-t10">
                    <div class="logistics-none-t">
                        <i class="shop-sprite-icon logistics-none-icon"></i>
                        <span>服务器繁忙，请稍后再试</span>
                    </div>
                    <div class="logistics-none-c">
                        <span>您可以复制运单编号至官方地址查询</span>
                        <ul>
                            <li>物流公司：顺丰快递</li>
                            <li>运单编号：
                                <span id="logisticsNum">98732156464879879879</span>
                                <a class="a-link" href="javascript:;" data-clipboard-action="copy"
                                   data-clipboard-target="#logisticsNum">复制</a>
                            </li>
                            <li>物流官网：<a href="http://m.kuaidi100.com">http://m.kuaidi100.com</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/box.js"></script>
<script src="js/copyJS/clipBoard.min.js"></script>
<script>
    $(function () {
        $("a.a-link").click(function () {
            if(document.execCommand("copy")) {
                var copy=new clipBoard("#logisticsNum", {
                    copy: function () {
                        return $("#logisticsNum").text();
                    },
                    afterCopy: function () {
                        $.jAlert("已成功复制到剪贴板", 180, "", "");
                    }
                });
            }else{
                $.jAlert("您的浏览器不支持点击复制，请长按复制！", 300, "", "");
            }
        });
    })
</script>
</body>
</html>
