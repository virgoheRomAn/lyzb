<!DOCTYPE html>
<html class="overflow-hidden">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="wap-font-scale" content="no">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>礼仪之邦-404</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body class="overflow-hidden">
<div class="Network-bar">
    <div class="Network-cont">
        <label class="smaller"><img src="img/Network3.png"></label>

        <h2 style="line-height: 22px; color: #999;">亲，很抱歉<br>您查看的页面找不到了！</h2>
        <span class="Network-tips" style="font-size: 12px; line-height: 18px; margin-top: 8px; color: #ccc">错误代码：404<br>失败原因：错误网址</span>

        <div class="Network-btn clearfix">
            <a class="goback" href="index.html">
                <span>返回</span>
            </a>
        </div>
    </div>
</div>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/box.js"></script>
<script>
    $(function () {
        $("a.reload").click(function () {
            $(this).find("span").addClass("active");
            setTimeout(function () {
                $("a.reload").find("span").removeClass("active");
            }, 500);
        });

    })
</script>
</body>
</html>
