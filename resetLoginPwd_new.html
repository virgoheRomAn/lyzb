<!DOCTYPE html>
<html class="overflow-hidden">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="wap-font-scale" content="no">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>礼仪之邦-修改登录密码</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body class="overflow-hidden">
<div class="register-bar">
    <h2 class="header-box">
        <a class="go-back-btn sprite-icon" id="forgetGoBack" href="javascript:;"></a>
        身份验证
        <span class="has-icon sprite-icon"></span>
    </h2>

    <!--手机找回-->
    <div class="forget-type forget-phone animated-left active" style="background: #f5f5f5">
        <div class="forget-banner">
            <img class="phone-img" src="img/passwordImg.png" style="width: 35px; height: 38px;">

            <p>请输入原登录密码进行身份验证 </p>
        </div>
        <div class="register-cont">
            <ul>
                <li class="no-padding">
                    <div class="register-input line-black">
                        <input placeholder="请输入原登录密码" value="" type="password">
                        <span id="clearCont" class="pos-abs-tr clear-btn"></span>
                    </div>
                </li>
            </ul>
        </div>
        <div id="nextBtn2" class="login-btn active"><a href="javascript:;">下一步</a></div>
    </div>

    <!--设置新密码-->
    <div class="forget-type forget-submit animated-left">
        <div class="register-cont">
            <ul>
                <li class="less-padding">
                    <div class="register-input line-black no-padding">
                        <input placeholder="请输入新密码（6-20个字符、字母和符号）" value="" type="password" maxlength="20">
                    </div>
                </li>
                <li class="less-padding">
                    <div class="register-input line-black">
                        <input placeholder="请再次输入密码" value="" type="password" maxlength="20">
                    </div>
                </li>
            </ul>
        </div>
        <div id="sureBtn" class="login-btn active"><a href="javascript:;">提交</a></div>
    </div>
</div>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/box.js"></script>
<script src="js/public.js"></script>
<script src="js/form-register.js"></script>
<script>
    $(function () {
        //三种格式，phone，email，all
        window.DATA = {
            _resetType_: "phone"
        };

        next(window.DATA._resetType_);
        //清空输入
        $("#clearCont").click(function () {
            publicFuns.clearText($(this).prev());
        });
    });
</script>
</body>
</html>
