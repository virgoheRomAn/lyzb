<!DOCTYPE html>
<html class="overflow-hidden">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="wap-font-scale" content="no">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>礼仪之邦-拼团规则</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body class="overflow-hidden">
<div class="register-bar collect-bar setting-bar">
    <h2 class="header-box pos-abs-tl">
        <a class="go-back-btn sprite-icon" id="forgetGoBack" href="#"></a>
        拼团流程
    </h2>
    <div class="collect-cont main-overflow">

        <div class="group-rule-html" style="height: auto;;">
            <div class="group-rule-row">
                <h2><i></i>只有员工账号可以参团</h2>
                <div class="group-rule-img">
                    <label><img src="img/group-rule1.jpg"></label>
                </div>
            </div>
            <div class="group-rule-row">
                <h2><i></i>选择心仪的商品</h2>
                <div class="group-rule-img">
                    <label><img src="img/group-rule2.jpg"></label>
                    <p>选择拼团商品下单</p>
                </div>
            </div>
            <div class="group-rule-row">
                <h2><i></i>支付参团</h2>
                <div class="group-rule-img">
                    <label><img src="img/group-rule3.jpg"></label>
                    <p>完成支付后成功参团</p>
                </div>
            </div>
            <div class="group-rule-row">
                <h2><i></i>邀请好友购买达成拼团数量</h2>
                <div class="group-rule-img">
                    <label><img src="img/group-rule4.jpg"></label>
                </div>
            </div>
            <div class="group-rule-row">
                <h2><i></i>达到拼团数量拼团成功</h2>
                <div class="group-rule-img">
                    <label><img src="img/group-rule5.jpg"></label>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.11.1.min.js"></script>
</body>
</html>
